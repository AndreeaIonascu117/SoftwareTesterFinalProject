<!-- Given an array of integer numbers, compute how many values from the array are odd and how many of them are even.

Example: for array [1,4,7,11,12] the returned result will be:

Odd values: 3

Even values: 2

Hint: Use the example that we did in the class, with calculating the maximum number from a given array.
 Use two variables for storing the output results (e.g. odd_values, even_values) -->
 <script>
    const MyArray=[1,4,7,11,12]
    var sum = 0;
    var sumEven = 0;
    var sumOdd = 0;
    for(i=0;i<5;i++){
        var x = MyArray[i]%2;
        if(x==0){
            sumEven = sumEven + 1;
        }else{
            sumOdd = sumOdd + 1;
    }}
    console.log("Even numbers:");
    console.log(sumEven);
    console.log("Odd numbers:");
    console.log(sumOdd);
</script>
<!-- 
 2. Write a function that will take two strings as parameters and will return their concatenation, with a space between it, all in upper case. 

E.g. calling the function for strings: "happy" and "testing" will return "HAPPY TESTING" -->
<script>
var xstring = "happy";
var ystring = "testing";
function UpperFunc(x,y){
   var finalString = x+" "+y;
   finalString = finalString.toUpperCase();
   return finalString;
}
UpperFunc(xstring,ystring);
</script>
